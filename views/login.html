<!DOCTYPE html><html lang="en"><head><title>Login</title><meta charset="UTF-8"><meta http-equiv="X-UA-Compatible" content="ID=edge"><meta name="viewport" content="width=device-width, initial-scale=1.0"><script src="http://www.tutorialspoint.com/scripts/jquery.min.js"></script><script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script><link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet" type="text/css"/></head><body><div class="container"><h1>This is Passport - Login Page</h1><form id="login" method="post" action="/login" class="form-signin"><h2 class="form-signin-heading">Sign in here</h2><input type="text" name="username" id="inputEmail" placeholder="username" class="form-control"/><input type="password" name="password" id="inputPassword" placeholder="password" class="form-control"/><button type="submit" form="login" class="btn btn-lg btn-primary btn-block">Sign in</button><a href="/fb/facebook" class="btn btn-lg btn-primary btn-block">Sign in with Facebook</a><br/></form><form id="register" method="post" action="/register" class="form-signin"><input type="text" name="username" id="inputEmail" placeholder="username" class="form-control"/><input type="password" name="password" id="inputPassword" placeholder="password" class="form-control"/><button type="submit" form="register" class="btn btn-lg btn-danger btn-block">Register new Account</button></form></div></body></html>
